<!DOCTYPE html>
<html data-ng-app="PersonLocation">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Person Location</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css assets/css/master.min.css -->
      <!-- Materializecss -->
      <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.min.css">
      <!-- Leaflet Maps Css -->
      <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css">
      <!-- My Stylesheet -->
      <link rel="stylesheet" href="assets/css/style.css">
    <!-- endbuild -->

  </head>

  <body>
    <nav>
      <div class="nav-wrapper green darken-1 nav">
        <a href="#!/register" class="brand-logo center">
          <i class="large material-icons">location_on</i>
          Person Location
        </a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li data-ng-class="{ active: activetab == '/register' }"><a href="#!/register">Register</a></li>
          <li data-ng-class="{ active: activetab == '/list' }"><a href="#!/list">List</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li class="green darken-1 menu-nav">Menu</li>
          <li data-ng-class="{ active: activetab == '/register' }"><a href="#!/register">Register</a></li>
          <div class="divider"></div>
          <li data-ng-class="{ active: activetab == '/list' }"><a href="#!/list">List</a></li>
          <div class="divider"></div>
        </ul>
      </div>
    </nav>

    <div data-ng-view></div>

    <footer class="page-footer grey darken-1">
      <div class="container">
        <div class="row">
          <p class="white-text col l6">Project developed for my portfolio</p>
          <p class="col l1 offset-l5"><a href="https://github.com/natansevero" target="_blank" class="white-text">Github</a></p>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container center-align">
          Â© 2017 Natan Severo
        </div>
      </div>
    </footer>
  </body>

  <!-- build:js app/master.min.js -->
    <!-- JQuery and materialize.js -->
    <script src="../bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="../bower_components/materialize/dist/js/materialize.min.js" charset="utf-8"></script>

    <!-- JQuery Code of the project -->
    <script src="./assets/js/code.project.js" charset="utf-8"></script>

    <!-- Leaflet Maps Js -->
    <script src="../bower_components/leaflet/dist/leaflet.js" charset="utf-8"></script>

    <!-- Angular Configuration -->
    <script src="../bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="../bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>

    <!-- Application Module -->
    <script src="./app/app.module.js" charset="utf-8"></script>
    <!-- Routes Configuration -->
    <script src="./app/app.config.js" charset="utf-8"></script>

    <script src="./app/controllers/register.controller.js" charset="utf-8"></script>
    <script src="./app/controllers/list.controller.js" charset="utf-8"></script>
  <!-- endbuild -->
</html>
